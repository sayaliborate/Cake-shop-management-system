<div class="contact-form">
  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="name">Name*</label>
      <input id="name" formControlName="name" type="text" />
      <div *ngIf="contactForm.get('name')?.invalid && contactForm.get('name')?.touched">
        Name is required.
      </div>
    </div>

    <div>
      <label for="email">Email*</label>
      <input id="email" formControlName="email" type="email" />
      <div *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched">
        Valid email is required.
      </div>
    </div>

    <div>
      <label for="subject">Subject</label>
      <input id="subject" formControlName="subject" type="text" />
    </div>

    <div>
      <label for="message">Message*</label>
      <textarea id="message" formControlName="message"></textarea>
      <div *ngIf="contactForm.get('message')?.invalid && contactForm.get('message')?.touched">
        Message is required.
      </div>
    </div>

    <button type="submit" [disabled]="contactForm.invalid">Send</button>
  </form>

  <p *ngIf="successMessage" style="color:green;">{{ successMessage }}</p>
  <p *ngIf="errorMessage" style="color:red;">{{ errorMessage }}</p>
</div>
