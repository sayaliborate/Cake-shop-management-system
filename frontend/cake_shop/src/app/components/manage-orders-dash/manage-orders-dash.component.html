<div *ngIf="loading">Loading orders...</div>
<div *ngIf="error" class="error">{{ error }}</div>

<table *ngIf="!loading && orders.length > 0" border="1" cellpadding="8">
  <thead>
    <tr>
      <th>Order ID</th>
      <th>Cake ID</th>
      <th>Customer Name</th>
      <th>Address</th>
      <th>Weight</th>
      <th>Custom Weight</th>
      <th>Quantity</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let order of orders">
      <td>{{ order.id }}</td>
      <td>{{ order.cake }}</td>
      <td>{{ order.customer_name }}</td>
      <td>{{ order.address }}</td>
      <td>{{ order.weight }}</td>
      <td>{{ order.custom_weight ?? 'N/A' }}</td>
      <td>{{ order.quantity }}</td>
      <td>{{ order.status }}</td>
    </tr>
  </tbody>
</table>

<div *ngIf="!loading && orders.length === 0">No orders found.</div>
