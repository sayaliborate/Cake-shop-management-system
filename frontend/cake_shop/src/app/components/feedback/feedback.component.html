<div class="feedback-container">
  <h2>Feedback Form</h2>
  <form [formGroup]="feedbackForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input id="name" formControlName="name" placeholder="Your Name" />
      <div class="error" *ngIf="f['name'].touched && f['name'].invalid">
        <span *ngIf="f['name'].errors?.['required']">Name is required.</span>
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input id="email" formControlName="email" placeholder="Your Email" />
      <div class="error" *ngIf="f['email'].touched && f['email'].invalid">
        <span *ngIf="f['email'].errors?.['required']">Email is required.</span>
        <span *ngIf="f['email'].errors?.['email']">Invalid email format.</span>
      </div>
    </div>

    <div class="form-group">
      <label for="message">Message:</label>
      <textarea id="message" formControlName="message" placeholder="Your Feedback"></textarea>
      <div class="error" *ngIf="f['message'].touched && f['message'].invalid">
        <span *ngIf="f['message'].errors?.['required']">Message is required.</span>
      </div>
    </div>

    <button type="submit" [disabled]="feedbackForm.invalid">Submit</button>
  </form>

  <p class="success-message" *ngIf="successMessage">{{ successMessage }}</p>
  <p class="error-message" *ngIf="errorMessage">{{ errorMessage }}</p>
</div>
