
<body>
  <div class="background-overlay"></div>

  <div class="login-container">
    <div class="profile-icon">
      <i class="fas fa-user-alt"></i>
    </div>
  
    <h2>Login</h2>
  
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <div>
        <label for="username">Username:</label>
        <input id="username" formControlName="username" required />
        <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
          Username is required.
        </div>
      </div>
  
      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" formControlName="password" required />
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          Password is required.
        </div>
      </div>
     <!-- Registration Link -->
    <div class="register-link" style="margin-top: 15px; text-align: center;">
      Don't have an account? 
      <a routerLink="/register" style="color: #d4af37; font-weight: 600;">Register here</a>
    </div>
  
      <button type="submit" [disabled]="loginForm.invalid">Login</button>
  
      <div *ngIf="loginError" class="error-message">{{ loginError }}</div>
    </form>
  </div>
  </body>
