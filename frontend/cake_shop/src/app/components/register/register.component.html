<!-- registration.component.html -->
<div class="hero-section">
  <img src="../../../assets/images/reg.webp" alt="Cake Shop" class="hero-image" />
</div>

<form (ngSubmit)="onSubmit()" #regForm="ngForm">
  <h2>Register to Order Delicious Cakes</h2>


   <div>
    <label for="first_name">First Name:</label>
    <input
      id="first_name"
      name="first_name"
      [(ngModel)]="user.first_name"
      #first_name="ngModel"
    />
  </div>

  <div>
    <label for="last_name">Last Name:</label>
    <input
      id="last_name"
      name="last_name"
      [(ngModel)]="user.last_name"
      #last_name="ngModel"
    />
  </div>
  <div>
    <label for="email">Email:</label>
    <input
      id="email"
      name="email"
      [(ngModel)]="user.email"
      required
      #email="ngModel"
    />
    <div *ngIf="email.invalid && email.touched">
      Enter a valid email.
    </div>
  </div>
 <div>
    <label for="phone_number">Phone Number:</label>
    <input
      id="phone_number"
      name="phone_number"
      [(ngModel)]="user.phone_number"
      #phone_number="ngModel"
    />
  </div>

 

  <div>
    <label for="address">Address:</label>
    <textarea
      id="address"
      name="address"
      [(ngModel)]="user.address"
      #address="ngModel"
    ></textarea>
  </div>
  <div>
    <label for="username">Username:</label>
    <input
      id="username"
      name="username"
      [(ngModel)]="user.username"
      required
      #username="ngModel"
    />
    <div *ngIf="username.invalid && username.touched">
      Username is required.
    </div>
  </div>

  <div>
    <label for="password">Password:</label>
    <input
      type="password"
      id="password"
      name="password"
      [(ngModel)]="user.password"
      required
      autocomplete="current-password"
      #password="ngModel"
    />
    <div *ngIf="password.invalid && password.touched">
      Password must be at least 6 characters long.
    </div>
  </div>

 

  <button type="submit" [disabled]="regForm.invalid">Register</button>
</form>
